<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Crypto</title>
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />
	<script src="aes.js"></script>
</head>

<body>
	<div id="page">
		<div id="content">
			<div id="form">
				<input type="text" id="inputtext" placeHolder="message" />
				<br/>
				<input type="password" id="passphrase" placeHolder="passphrase" />
				<br/>
				<input style="width:158px;" type="button" id="encode" value="encrypt" />
				<input style="width:158px;" type="button" id="decode" value="decrypt" />
			</div>
			<div id="output" style="display:none;"></div>
		</div>
	</div>
	<script>
		function show(text) {
			document.getElementById("form").style.display = "none";
			document.getElementById("output").innerText = text;
			document.getElementById("output").style.display = "";
		};
		document.getElementById("encode").addEventListener("click", function () {
			const msg = document.getElementById("inputtext").value;
			const key = document.getElementById("passphrase").value;
			encrypt(key, msg).then(show);
		})
		document.getElementById("decode").addEventListener("click", function () {
			const msg = document.getElementById("inputtext").value;
			const key = document.getElementById("passphrase").value;
			decrypt(key, msg).then(show);
		})
	</script>
</body>

</html>
